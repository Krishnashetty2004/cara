<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cara Social Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1280px;
      height: 640px;
      font-family: 'Playfair Display', Georgia, serif;
      background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
      display: flex;
      overflow: hidden;
    }
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px;
    }
    h1 {
      font-size: 96px;
      font-weight: 400;
      color: #1a1a1a;
      margin-bottom: 16px;
      letter-spacing: -2px;
    }
    .tagline {
      font-size: 28px;
      font-style: italic;
      color: #666;
      margin-bottom: 48px;
    }
    .features {
      font-size: 18px;
      color: #888;
      line-height: 2;
    }
    .badge {
      margin-top: 48px;
      font-size: 14px;
      color: #aaa;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .right {
      width: 480px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .phone {
      height: 520px;
      border-radius: 32px;
      box-shadow: 0 24px 80px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>Cara</h1>
    <p class="tagline">Your voice AI companion</p>
    <p class="features">
      Voice Conversations<br>
      Persistent Memory<br>
      Multiple Characters
    </p>
    <p class="badge">Open Source · React Native · Expo</p>
  </div>
  <div class="right">
    <img src="screenshots/chromebook_screenshot_2.png" class="phone" alt="App screenshot">
  </div>
</body>
</html>
