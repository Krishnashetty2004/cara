name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for console.log statements
        run: |
          # Check for console.log in production code (excluding test files and node_modules)
          if grep -r "console\.log\|console\.error" --include="*.ts" --include="*.tsx" \
            --exclude-dir=node_modules --exclude-dir=.expo \
            app/ components/ hooks/ lib/ constants/ 2>/dev/null | grep -v "@deprecated"; then
            echo "Warning: Found console.log statements in production code"
            # Don't fail, just warn
          fi

  security-check:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          # Check for potential API keys or secrets
          echo "Checking for hardcoded secrets..."

          # Check for common secret patterns (excluding examples and comments)
          if grep -rE "(sk-[a-zA-Z0-9]{20,}|pk_live_|rzp_live_|eyJ[a-zA-Z0-9_-]{50,})" \
            --include="*.ts" --include="*.tsx" --include="*.json" \
            --exclude-dir=node_modules --exclude=".env*" \
            . 2>/dev/null | grep -v "example\|\.env\.example\|sk-xxx\|pk_test_"; then
            echo "ERROR: Potential secrets found in code!"
            exit 1
          fi

          echo "No hardcoded secrets found."

      - name: Check for company-specific references
        run: |
          # Check for references that should have been removed
          echo "Checking for company-specific references..."

          if grep -riE "plutas|krishna.*(shetty|dyavara)" \
            --include="*.ts" --include="*.tsx" --include="*.json" --include="*.md" \
            --exclude-dir=node_modules \
            . 2>/dev/null; then
            echo "ERROR: Company-specific references found!"
            exit 1
          fi

          echo "No company-specific references found."
